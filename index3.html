<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form>
        
        <fieldset>
        
        <legend>HTML FORM DUMMY</legend>

        <label for="email">Enter Email ID:</label>

        <input type="text" id="email"placeholder="enter your Email here:">
        <br>
        <br>
        <label for="Password">Enter Password</label>

        <input type="password" id="Password"> 

        <input type="submit"value = "Submit">
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">
        <br>
        <br>
        <label for="selector1">Choose your Dish</label>
        <select name="dishes"id="selector1">
            <option value="Maggie">Maggie</option>
            <option value="Kurkure">Kurkure</option>
            <option value="Chips">Chips</option>
        </select>

        <br>
        <br>

        <textarea name="textarea" id="textarea1" cols="30" rows="10" placeholder="enter text here..."></textarea>

        <br>
        <br>
        <input type="radio" name="test" value="value1"> Value 1
        <input type="radio" name="test" value="value2"> Value 2
        <input type="radio" name="test" value="value3"> Value 3
        <br>
        <br>
        <label for="value1">English:</label>
        <input type="checkbox" name="checkbox1" id="value1">
        <label for="value2">Hindi:</label>
        <input type="checkbox" name="checkbox2" id="value2">

        <br>
        <br>
        <label for="fileselect1">Upload</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br>
        <br>
        </fieldset>
 
    </form>
</body>

</html>
